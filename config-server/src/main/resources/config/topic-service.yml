server:
    port: 8003
spring:
    application:
        name: topic-service
    datasource:
        url: jdbc:mysql://${DATASOURCE_HOST:localhost}:3308/twitter-user?createDatabaseIfNotExist=true
        username: root
        password: 123456
        driverClassName: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect            
    flyway:
        locations: classpath:db/migration
    zipkin:
        base-url: http://${ZIPKIN_HOST:localhost}:9411
    rabbitmq:
        addresses: ${RABBITMQ_HOST:localhost}:5672
    kafka:
        bootstrap-servers: localhost:9092
        consumer:
            group-id: topic
resilience4j:
    circuitbreaker:
        instances:
            tweet-service:
                minimum-number-of-calls: 5
feign:
    circuitbreaker:
        enabled: true

eureka:
    client:
        service-url:
            defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka
        fetch-registry: true
        register-with-eureka: true
    instance:
        hostname: ${EUREKA_HOST:localhost}

management:
    endpoints:
        web:
            exposure:
                include: 'prometheus, health'
    metrics:
        export:
            prometheus:
                enabled: true
        distribution:
            percentiles-histogram:
                "[http.server.requests]": true
